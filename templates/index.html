<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>ToDo-Liste</title>
	<link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="/scripts/prototype.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1>Google App Engine - ToDo-Liste</h1>
	<span ="greeting">{{ greeting }}</span>
	<ul class="lists">
  {% for list in lists %}
    <li>
			<a href="/list?key={{ list.key }}">{{ list.name|escape }}</a><br />
			<small>angelegt von {{ list.author|escape }} - <a href="/deletelist?key={{ list.key }}">l√∂schen</a></small>
		</li>
  {% endfor %}
	</ul>
	<div class="form">
		<form action="/newlist" method="post">
			<div>
				<input type="text" name="name" size="49" />
				<input type="submit" value="Neue Liste anlegen" />
			</div>
	</form>
	</div>

</body>
</html>
